<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Churrasco</title>
        <link rel="icon" href="./assets/carrinho.png" type="image/png">
        <link rel="stylesheet" href="./css/style.css">
        <script src="main.js" type='module' defer></script>

        <style>

            * {
                margin: 0;
                padding: 0;
                list-style: none;
                box-sizing: border-box;
               text-decoration: none ; 
            }
    
        </style>
    </head>
    <body>
        <main>
            <div id="container-img">
                <img src="./assets/Frozen food-pana.svg" alt="">
            </div>
            <div id="inputs">
                <h1>Churrascômetro</h1>
                <input min=0 type="number" placeholder="Adultos">
                <input min=0 type="number"  placeholder="Crianças" >
                <div id="time-inputs">
                    <input min=0 type="number" placeholder="Duração">
                    <select type="select" placeholder="formato">
                        <option value="Horas">Horas</option>
                        <option value="Minutos">Minutos</option>
                    </select>
                </div>
                <input type="button" value="Calcular">
                <div id="resultado">
                    <h2>Quantia</h2>
                </div>
            </div>
        </main>
        <footer>

            <a href="https://storyset.com/shopping">Shopping illustrations by
                Storyset</a>
            <a
                href="https://www.flaticon.com/br/icones-gratis/comercio-e-compras"
                title="comércio e compras ícones">Comércio e compras ícones
                criados
                por Freepik - Flaticon</a>
        </footer>

    </body>
</html>
